<!DOCTYPE html>
<html>
	<head>
		<title>Titulo</title>
        <style>
            html, body { margin: 0; padding: 0; overflow: hidden; }
            #text {
                position: absolute;
                padding: 10px;
                width: 100%;
                text-align: center;
                color: #4193f0;
            }
        </style>
	</head>
	<body>
		<div id="text">	VISTA ORTOGRAFICA<br/>
            NATALIA MONTAÃ‘O<br/>
        </div>
	</body>
    </html>
		<script src="https://threejs.org/build/three.js"></script>
		<script>

			//Escena, Camara y Vista
		
			var width = window.innerWidth;
            var height = window.innerHeight;
            var camera = new THREE.OrthographicCamera(-width / 2, width / 2, height / 2, -height / 2, -1000, 1000);
            camera.position.set(1,1,1);
            camera.lookAt(0,0,0);
            const scene = new THREE.Scene(); 
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( width, height );
			renderer.setClearColor(0xF0ACAC, 1.0);
			document.body.appendChild( renderer.domElement );
			scene.add(camera);

			//Geometria del rectangulo
			var geometry=new THREE.BoxGeometry(200,100,200);
            //Color del rectangulo
			const color=[0xFFFFFF];

			//Material del rectangulo
			const material=[new THREE.MeshDistanceMaterial(color)];
			
            var Rec=new THREE.Mesh(geometry,material,color);

            scene.add(Rec);

            //Funcion de animacion para la rotacion del rectangulo 
			function animate() {
				requestAnimationFrame( animate );

                //Rotacion Rect del centro
				Rec.rotation.x += 0.01;
				Rec.rotation.y += 0.01;

			    //agregar a la escena
				renderer.render( scene, camera );

			};
			animate();
		</script>
	</body>
</html>
